# action.yml
name: 'Tag/Release on Push Action'
description: 'Creates a Tag/Release on pushes to a branch'
author: 'rymndhng'
inputs:
  version-csheme:  # id of input
    description: 'The versioning scheme to use for tags. One of semver-minor, semver-major, semver-patch, calver'
    required: true
    default: 'semver-minor'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'award'
  color: 'blue'
